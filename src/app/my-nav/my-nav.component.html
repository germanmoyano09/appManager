<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="isLoggedIn$ | async"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/asado-manager">Asado Manager</a>
      <a mat-list-item routerLink="/gastos-viajes">Gastos Viajes</a>
      <a mat-list-item routerLink="/control-gastos">Control de Gastos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>appManager</span>
      <button class="btn btn-secondary float-right" (click)="logout()" >logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #login_content>
  <app-login></app-login>
</ng-template>
